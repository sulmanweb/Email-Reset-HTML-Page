<!DOCTYPE html>
<html ng-app="reset">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{{ 'APP_NAME' | translate }}</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <!--Reference https://goo.gl/9ZXF8T-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.15.2/angular-translate.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="ResetController">
<div class="ui text container">
    <br><br>
    <div class="ui grid">
        <h1 class="ui dividing huge header centered column row">{{ 'APP_NAME' | translate}}</h1>
        <h2 class="ui centered aligned header column row">{{ 'RESET_PASSWORD' | translate}}</h2>
        <div class="ui row centered">
            <!--Reference: https://goo.gl/JXe2TR-->
            <form class="ui large form">
                <!--new password-->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="{{ 'NEW_PASSWORD' | translate }}"
                               autofocus="" required="">
                    </div>
                </div>
                <!--confirm new password-->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="confirm_password"
                               placeholder="{{ 'CONFIRM_NEW_PASSWORD' | translate }}" required="">
                    </div>
                </div>
                <!--change password button-->
                <div class="ui fluid large primary submit button">{{ 'CHANGE_PASSWORD_BUTTON' | translate }}</div>

                <div class="ui error message"></div>

            </form>
        </div>
        <div class="ui divider column row"></div>
        <div class="ui row">
            <p class="ui center aligned column"><strong>{{ 'FOOTER' | translate }}</strong></p>
        </div>
    </div>
</div>
</body>
</html>
